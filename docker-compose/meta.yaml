requirements:
  build:
    - python
    - setuptools
    - docopt >=0.6.1,<0.7
    - pyyaml >=3.10,<4
    - requests >=2.6.1,<2.7
    - texttable >=0.8.1,<0.9
    - websocket-client >=0.32.0,<1.0
    - docker-py >=1.3.1,<1.4
    - dockerpty >=0.3.4,<0.4
    - six >=1.3.0,<2

  run:
    - python
    - docopt >=0.6.1,<0.7
    - pyyaml >=3.10,<4
    - requests >=2.6.1,<2.7
    - texttable >=0.8.1,<0.9
    - websocket-client >=0.32.0,<1.0
    - docker-py >=1.3.1,<1.4
    - dockerpty >=0.3.4,<0.4
    - six >=1.3.0,<2

test:
  # Python imports
  imports:
    - compose
    - compose.cli

  # commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - flake8
    - mock >=1.0.1
    - nose
    - pyinstaller
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://www.docker.com/
  license: Apache License 2.0
  summary: 'Multi-container orchestration for Docker'

