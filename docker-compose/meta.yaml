package:
  name: docker-compose
  version: "1.4.2"

source:
  fn: docker-compose-1.4.2.tar.gz
  url: https://pypi.python.org/packages/source/d/docker-compose/docker-compose-1.4.2.tar.gz
  md5: e1aac29f3244a14b4a84532d5ace366a
#  patches:
   # List any patch files here
   # - fix.patch

# build:
