{% set version = "0.16.0" %}

package:
  name: owslib
  version: {{ version }}

source:
  git_url: https://github.com/bird-house/OWSLib.git
  git_branch: pingudev
  #url: https://pypi.io/packages/source/O/OWSLib/OWSLib-{{ version }}.tar.gz
  #sha256: 4d0bc3fe7763ae05ab15a83cf22715f4922a23296eb0813f2e54a01401745000

build:
  number: 51
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - python-dateutil
    - pytz
    - requests
    - pyproj
    - lxml

test:
  imports:
    - owslib
    - owslib.wps
    - owslib.wms

about:
  home: https://geopython.github.io/OWSLib
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'OGC Web Service utility library.'

extra:
  recipe-maintainers:
    - cehbrecht
