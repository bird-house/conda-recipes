package:
  name: owslib
  version: !!str 0.11.2

source:
  git_url: https://github.com/bird-house/OWSLib.git
  git_branch: pingudev
  #fn: OWSLib-0.9.2.tar.gz
  #url: https://pypi.python.org/packages/source/O/OWSLib/OWSLib-0.9.2.tar.gz
  #md5: 01e1e142dc26bbeab61eae1d26a44c46
#  patches:
   # List any patch files here
