package:
  name: adagucserver
  version: !!str 1.9.3

source:
  hg_tag: 1.9.3
  hg_url: http://dev.knmi.nl/hg/adagucserver
  patches:
    - adagucserver.patch
build:
  number: 2

requirements:
  build:
    - python <3
    - proj4
    - libnetcdf
    - udunits
    - gdal
    - cairo
    - sqlite
    - postgresql
    - libxml2
    - freetype
    - curl
    - jpeg
    - libgd >=2.1.1
    - libpng
  run:
    - python <3
    - proj4
    - libnetcdf
    - udunits
    - gdal
    - cairo
    - sqlite
    - postgresql
    - libxml2
    - freetype
    - curl
    - jpeg
    - libgd >=2.1.1
    - libpng
#test:
